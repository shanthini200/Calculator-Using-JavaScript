<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Scientific Calculator</h1>
    <input
      type="text"
      id="display"
      class="form-control text-end text-lg mb-3"
      placeholder="0"
      disabled
    />

    <div class="mb-2 text-end">
      <button onclick="toggleMode()" class="btn btn-sm btn-secondary">Mode: <span id="modeLabel">DEG</span></button>
    </div>

    <div class="grid grid-cols-5 gap-2">
      <!-- Row 1 -->
      <button onclick="clearDisplay()" class="btn btn-danger">C</button>
      <button onclick="backspace()" class="btn btn-warning">←</button>
      <button onclick="append('(')" class="btn btn-outline-dark">(</button>
      <button onclick="append(')')" class="btn btn-outline-dark">)</button>
      <button onclick="append('/')" class="btn btn-outline-primary">÷</button>

      <!-- Row 2 -->
      <button onclick="append('7')" class="btn btn-light">7</button>
      <button onclick="append('8')" class="btn btn-light">8</button>
      <button onclick="append('9')" class="btn btn-light">9</button>
      <button onclick="append('*')" class="btn btn-outline-primary">×</button>
      <button onclick="append('Math.pow(')" class="btn btn-outline-info">xʸ</button>

      <!-- Row 3 -->
      <button onclick="append('4')" class="btn btn-light">4</button>
      <button onclick="append('5')" class="btn btn-light">5</button>
      <button onclick="append('6')" class="btn btn-light">6</button>
      <button onclick="append('-')" class="btn btn-outline-primary">−</button>
      <button onclick="append('Math.sqrt(')" class="btn btn-outline-info">√</button>

      <!-- Row 4 -->
      <button onclick="append('1')" class="btn btn-light">1</button>
      <button onclick="append('2')" class="btn btn-light">2</button>
      <button onclick="append('3')" class="btn btn-light">3</button>
      <button onclick="append('+')" class="btn btn-outline-primary">+</button>
      <button onclick="append('%')" class="btn btn-outline-info">%</button>

      <!-- Row 5 -->
      <button onclick="append('0')" class="btn btn-light">0</button>
      <button onclick="append('.')" class="btn btn-light">.</button>
      <button onclick="append('Math.PI')" class="btn btn-outline-secondary">π</button>
      <button onclick="append('Math.E')" class="btn btn-outline-secondary">e</button>
      <button onclick="calculateResult()" class="btn btn-success">=</button>

      <!-- Row 6 -->
      <button onclick="appendTrig('sin')" class="btn btn-outline-dark col-span-1">sin</button>
      <button onclick="appendTrig('cos')" class="btn btn-outline-dark col-span-1">cos</button>
      <button onclick="appendTrig('tan')" class="btn btn-outline-dark col-span-1">tan</button>
      <button onclick="append('Math.log(')" class="btn btn-outline-dark col-span-1">log</button>
      <button onclick="append('!')" class="btn btn-outline-dark col-span-1">n!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
